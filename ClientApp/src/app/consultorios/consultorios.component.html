<mat-card>
  <mat-card-title>Consult√≥rios</mat-card-title>
  <mat-card-content>
    <div align="right">
      <button
        mat-raised-button
        color="primary"
        (click)="abrirCadastro('modal-cadastro')"
      >
        Cadastrar
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dados" class="mat-elevation-z8">
      <ng-container *ngFor="let coluna of colunas" [matColumnDef]="coluna">
        <th mat-header-cell *matHeaderCellDef>{{ coluna | uppercase }}</th>
        <td mat-cell *matCellDef="let item">{{ item[coluna] }}</td>
      </ng-container>

      <ng-container matColumnDef="semDados">
        <mat-footer-cell *matFooterCellDef>
          Nenhum dado foi encontrado.
        </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>

      <mat-footer-row
        *matFooterRowDef="['semDados']"
        [ngClass]="{ hide: dados != [] && dados != null }"
      ></mat-footer-row>
    </table>
  </mat-card-content>
</mat-card>

<modal>
  <formulario [itensFormulario]="itensFormulario"></formulario>
</modal>
