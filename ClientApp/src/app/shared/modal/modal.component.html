<div class="modal" [ngStyle]="abrirModal.ok && { display: 'block' }">
  <mat-card class="cabecalho">
    <mat-card-title>
      <span>Cadastro</span>
      <mat-icon (click)="fechar()">
        close
      </mat-icon>
    </mat-card-title>
  </mat-card>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
</div>
<div
  class="modal-background"
  [ngStyle]="abrirModal.ok && { display: 'block' }"
></div>
